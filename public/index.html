<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pega bola 3000</title>
  <style>
    body { 
      margin: 0; 
      overflow: hidden; 
      font-family: Arial, sans-serif;
      color: white;
    }
    canvas { 
      display: block; 
    }
    #menu-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    #menu-container {
      background: rgba(40, 40, 40, 0.9);
      border-radius: 10px;
      padding: 30px;
      text-align: center;
      max-width: 500px;
      width: 80%;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }
    h1 {
      margin-top: 0;
      color: #4CAF50;
      font-size: 2.5em;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
    input {
      padding: 12px;
      margin: 20px 0;
      width: 100%;
      border: none;
      border-radius: 5px;
      font-size: 1.2em;
      background: rgba(255, 255, 255, 0.9);
      box-sizing: border-box;
    }
    button {
      padding: 12px 25px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1.2em;
      cursor: pointer;
      transition: background 0.3s;
      width: 100%;
    }
    button:hover {
      background: #45a049;
    }
    button:disabled {
      background: #cccccc;
      cursor: not-allowed;
    }
    .instructions {
      margin-top: 20px;
      color: #aaa;
      font-size: 0.9em;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    #play-button {
      animation: pulse 2s infinite;
    }
  </style>
</head>
<body>
  <!-- Menu Screen -->
  <div id="menu-screen">
    <div id="menu-container">
      <h1>Pega Bola 3000</h1>
      <input type="text" id="nickname-input" placeholder="Kemell Pinto" maxlength="15">
      <button id="play-button">Iniciar a caralha do jogo</button>
      <div class="instructions">
        <p>Pega as bolas pra ficar mais grande e espesso</p>
        <p>Controls: WASD ou setinha pra se mover, Shift pra andar rapidinho</p>
      </div>
    </div>
  </div>

  <!-- Import Three.js from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <!-- Import Socket.IO client from CDN -->
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  
  <!-- Direct inline script for menu handling -->
  <script>
  // Load the main game script immediately
  const scriptElement = document.createElement('script');
  scriptElement.src = 'js/main.js';
  scriptElement.type = 'module';
  document.body.appendChild(scriptElement);
  </script>
</body>
</html>
