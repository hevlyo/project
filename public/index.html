<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pega Bola 3000</title>
  <link rel="icon" type="image/x-icon" href="/public/assets/favicon.ico">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Crimson+Text&display=swap');

    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Crimson Text', serif;
      background: radial-gradient(ellipse at center, #1c1c1c 0%, #000000 100%);
      color: #f3e9dc;
    }

    canvas {
      display: block;
    }

    #leaderboard-entries {
      font-family: 'Playfair Display', serif;
      color: #f0e6d2;
      background: rgba(20, 20, 20, 0.8);
      padding: 10px;
      border-radius: 10px;
      max-width: 300px;
      margin-top: 6px;
      box-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
    }    

    #message-toast {
      position: absolute;
      top: 40px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(20, 20, 20, 0.85);
      color: #f0e6d2;
      padding: 16px 24px;
      border-radius: 10px;
      font-size: 1.2em;
      font-family: 'Playfair Display', serif;
      pointer-events: none;
      -webkit-user-select: none;
      user-select: none;
      opacity: 0; /* Start hidden */
      display: none; /* Start fully hidden */
      transition: opacity 0.5s ease-in-out;
      z-index: 99;
      max-width: 80%;
      text-align: center;
      box-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
    }

    #menu-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(10, 10, 10, 0.85);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    #menu-container {
      background: rgba(30, 20, 10, 0.95);
      border-radius: 16px;
      padding: 40px;
      text-align: center;
      max-width: 600px;
      width: 90%;
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.4);
      border: 2px solid #d4af37;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3em;
      margin: 0 0 20px;
      color: #d4af37;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
    }

    input {
      padding: 14px;
      margin: 20px 0;
      width: 100%;
      border: 1px solid #555;
      border-radius: 8px;
      font-size: 1.2em;
      background: #2d2d2d;
      color: #fff7e6;
      box-sizing: border-box;
    }

    button {
      padding: 14px 25px;
      background: #b8860b;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.3em;
      cursor: pointer;
      transition: background 0.3s ease-in-out, transform 0.2s ease-in-out;
      width: 100%;
      font-family: 'Playfair Display', serif;
      letter-spacing: 1px;
    }

    button:hover {
      background: #d4af37;
      transform: scale(1.03);
    }

    button:disabled {
      background: #999;
      cursor: not-allowed;
    }

    .instructions {
      margin-top: 25px;
      font-size: 1em;
      color: #cfcfcf;
      font-style: italic;
      line-height: 1.5;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    #play-button {
      animation: pulse 2.5s infinite;
    }
  </style>
</head>
<body>
  <!-- Menu Screen -->
  <div id="menu-screen">
    <div id="menu-container">
      <h1>Pega Bola 3000</h1>
      <input type="text" id="nickname-input" placeholder="Kemell Pinto" maxlength="15">
      <button id="play-button">Iniciar a pocilga do jogo</button>
      <div class="instructions">
        <p>Pega as bolas para crescer em gl√≥ria e espessura.</p>
        <p>Controles: WASD ou setinhas, Shift para correr feito um desesperado.</p>
      </div>
    </div>
  </div>

  <!-- Import Three.js -->
  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.160.0/build/three.module.js';
    window.THREE = THREE;
  </script>

  <!-- Socket.IO -->
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

  <!-- Message Toast Element -->
  <div id="message-toast"></div>

  <!-- Load the main game script DEFERRED -->
  <script src="js/main.js" defer></script>
</body>
</html>
